{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Войти на сайт
        </div>
        <div class="card-body">
          {% include 'includes/error_control.html' %}
          <form method="post" action={% url 'users:login' %}>
            {% csrf_token %}
            {% for field in form %}
              {% include 'includes/single_form.html' %}
            {% endfor %}
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Войти
              </button>
              {#              <!-- Тест на внимательность. Без переопределения шаблона этого адреса#}
              {#              не существует. Нужно что-то делать, иначе все упадет -->#}
              <a href="{% url 'users:password_reset_form' %}" class="btn btn-link">
                Забыли пароль?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
