{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Изменить пароль</div>
        <div class="card-body">
          {% include 'includes/error_control.html' %}
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              {% include 'includes/single_form.html' %}
            {% endfor %}
            <div class="col justify-content-center">
              <button type="submit" class="my-btn-2">
                Изменить пароль
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
